<!DOCTYPE html>
<html>
<head>
  <meta property="og:site_name" content="Constitutional and Mainland Affairs Bureau">
  <meta property="og:title" content="Constitutional and Mainland Affairs Bureau">
  <meta property="og:description" content="Constitutional and Mainland Affairs Bureau - AR Game">
  <meta property="og:type" content="website">
  <meta property="og:url" content="//www.electiongames2025.com">
  <meta property="og:image" content="https://electiongames2025.com/2025-ecssbe-nomination-topbanner.png">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Constitutional and Mainland Affairs Bureau - AR Game</title>
  <script src="aframe.min.js"></script>
  <script src="aframe-ar-nft.js"></script>
  <style>
    /* Ensure the scene takes up the full viewport */
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    /* Style for the game title image */
    #game-title {
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%); /* Center horizontally */
      width: 320px; /* Fit 75% of screen width */
      height: auto; /* Maintain aspect ratio */
      z-index: 5; /* Below video but above AR content */
      opacity: 0; /* Initially invisible for fade-in */
      transition: opacity 0.5s ease; /* Smooth fade animation */
    }
    /* Style for the full-screen video */
    #fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 101vw;
      height: 100vh;
      object-fit: cover; /* Covers the screen without distortion */
      z-index: 10; /* Above title and AR content */
      display: none; /* Hidden initially */
    }
  </style>
</head>
<body>
  <!-- Game title image -->
  <img id="game-title" src="title.png" alt="Game Title">

  <!-- Full-screen WebM video element -->
  <video id="fullscreen-video" autoplay preload muted playsinline>
    <!-- <source src="Banana.webm" type="video/webm">   -->
    <source src="Banana.mov" type='video/mp4; codecs="hvc1"'>
    <source src="Banana.webm" type="video/webm"> 
    Your browser does not support the video tag.
  </video>

  <!-- A-Frame scene with AR.js for NFT image tracking -->
  <a-scene
    device-orientation-permission-ui="enabled: false" vr-mode-ui="enabled: false;" 
    embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best; debugUIEnabled: false;"
  >
    <!-- NFT marker for image tracking -->
    <a-nft
      type="nft"
      url="good"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <!-- Empty entity to trigger events -->
      <a-entity></a-entity>
    </a-nft>
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Get the scene, NFT marker, video, and title elements
    const scene = document.querySelector('a-scene');
    const marker = document.querySelector('a-nft');
    const video = document.querySelector('#fullscreen-video');
    const title = document.querySelector('#game-title');
    let isTrigger = false;
    let isPlaying = false;

    // Function to find the webcam video element and attach canplay event
    function waitForWebcam() {
      const webcamVideo = document.querySelector('video:not(#fullscreen-video)');
      if (webcamVideo) {
        // Fade in title when webcam stream is ready
        webcamVideo.addEventListener('canplay', () => {
          title.style.opacity = '1'; // Fade in title
        });
      } else {
        // Retry if webcam video element is not yet available
        setTimeout(waitForWebcam, 100);
      }
    }

    // Start checking for webcam video after scene is loaded
    scene.addEventListener('loaded', () => {
      waitForWebcam();
    });

    // Show and play video, fade out title when marker is detected
    marker.addEventListener('markerFound', () => {
      video.style.display = 'block';
      title.style.opacity = '0'; // Fade out title

      if(isTrigger === false && isPlaying === false){
        isTrigger = true;
        isPlaying = true;
        video.loop = true;
        video.currentTime = 0;
        video.play(); // Start video playback
      }
    });

    video.addEventListener('playing', ()=>{
      
    })

    video.addEventListener('ended',()=>{
      isTrigger = false;
      isPlaying = false;
      // video.currentTime = 0;

      if(video.loop === false){
        setTimeout(()=>{
          video.currentTime = 0;
        },500)
      }

      video.style.display = 'none';
      title.style.opacity = '1';

    });

    marker.addEventListener('markerLost', () => {
      video.loop = false;
    });

    // // Hide and reset video, fade in title when marker is lost
    // marker.addEventListener('markerLost', () => {
    //   video.style.display = 'none';
    //   video.pause(); // Pause video
    //   video.currentTime = 0; // Reset video timeline to start
    //   title.style.opacity = '1'; // Fade in title
    // });
  </script>
</body>
</html>
